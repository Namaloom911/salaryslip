<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #74ebd5, #9face6);
        }
        .upload-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .upload-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .upload-container input[type="file"] {
            display: block;
            margin: 10px auto 20px;
            font-size: 16px;
        }
        .upload-container button {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .upload-container button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>Upload Excel File</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="fileInput">Choose an Excel file to upload:</label>
            <input type="file" id="fileInput" name="file" accept=".xlsx, .xls" required title="Select an Excel file" placeholder="Choose file" />
            <button type="button" id="submitButton">Submit</button>
        </form>
    </div>

    <script>
    document.getElementById('submitButton').addEventListener('click', async () => {
    const fileInput = document.getElementById('fileInput');
    if (!fileInput.files.length) {
        alert('Please select a file to upload.');
        return;
    }

    const formData = new FormData();
    formData.append('file', fileInput.files[0]);

    try {
        const response = await fetch('http://localhost:4000/upload', {
            method: 'POST',
            body: formData
        });

        if (response.ok) {
            // Redirect to /output after successful file upload
            window.location.href = '/output';
        } else {
            alert('Failed to upload file. Please try again.');
        }
    } catch (error) {
        alert('An error occurred while uploading the file.');
        console.error(error);
    }
});
    </script>
</body>
</html>
